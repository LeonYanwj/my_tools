<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登入 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/login_files/layui.css" media="all">
    <link rel="stylesheet" href="/static/login_files/admin.css" media="all">
    <link rel="stylesheet" href="/static/login_files/login.css" media="all">
    <link rel="stylesheet" href="/static/layui-v2.3.0/layui/css/layui.css" media="all"/>

    <link id="layuicss-layer" rel="stylesheet" href="/static/login_files/layer.css" media="all">
</head>
<body layadmin-themealias="default">

    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>HostManage</h2>
                <p>sb才使用传统巡检方式</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                           for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                           for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" placeholder="密码"
                           class="layui-input">
                </div>
                <!--
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                                   for="LAY-user-login-vercode"></label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                                   placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="../static/login_files/captcha" class="layadmin-user-login-codeimg"
                                     id="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>
                -->
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <a href="http://www.layui.com/admin/std/dist/views/user/forget.html"
                       class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button id="sbm" class="layui-btn layui-btn-fluid">登 入</button>
                </div>
            </div>
        </div>

        <div class="layui-trans layadmin-user-login-footer">

            <p>© 2018 <a href="http://www.layui.com/" target="_blank">Author--->Leon</a></p>
        </div>

    </div>
</body>
    <script src="/static/jquery-1.12.4.js"></script>
    <script src="/static/login_files/layui.js"></script>
    <script src="/static/layui-v2.3.0/layui/lay/modules/layer.js"></script>
    <script>
        $('#sbm').click(function () {
            var username = $('input[name="username"]').val();
            var password = $('input[name="password"]').val();
            if (username == '') {
                alert('用户名不能为空')
            } else if (password == '') {
                alert('密码不能为空')
            } else {
                $.ajax({
                    url: '/login.html',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {'username': username, 'password': password},
                    success: function (data) {
                        if (data.status) {
                            layer.open({type: 3});
                            location.href = '/home.html';
                        } else {
                            layer.msg(data.error, {icon: 5});
                        }
                    }
                })
            }
        });
        $(window).keydown(function (event) {
            if (event.keyCode == 13) {
                var username = $('input[name="username"]').val();
                var password = $('input[name="password"]').val();
                if (username == '') {
                    alert('用户名不能为空')
                } else if (password == '') {
                    alert('密码不能为空')
                } else {
                    $.ajax({
                        url: '/login.html',
                        type: 'POST',
                        dataType: 'JSON',
                        data: {'username': username, 'password': password},
                        success: function (data) {
                            if (data.status) {
                                layer.open({type: 3});
                                location.href = '/home.html';
                            } else {
                                layer.msg(data.error, {icon: 5});
                            }
                        }
                    })
                }
            }
        })
    </script>
</html>
